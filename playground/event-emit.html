<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{num}}</p>
        <!-- // v-on:하위컴포넌트에서 발생한 이벤트 이름="상위 컨포넌트의 메서드 이름" -->
        <app-header v-on:pass="logText"></app-header>
        <app-content v-on:pass2="add"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<button v-on:click="passEvent">click me</button>',
            methods: {
                passEvent: function() {
                    this.$emit('pass'); // api: 기능
                }
            }
        }
        var appContent = {
            template: '<button v-on:click="addNumber">add</button>',
            methods: {
                addNumber: function() {
                    this.$emit('pass2');
                }
            }
        }
        var vm = new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            methods: {
                logText: function () {
                    console.log('hi');
                },
                add: function() {
                    this.num++;
                    console.log(this.num);
                }
            },
            data: {
                num: 10
            }
        })
    </script>
</body>
</html>
